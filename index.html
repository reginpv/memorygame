<!DOCTYPE html>
<html>
	<head>
		<title>Memory Game</title>
		<meta name="description" content="Simple memory game using html5, css3 and Javascript">

		<!-- Bootstrap 4 -->

	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

		<script src="./assets/js/MemoryGame.js" type="text/javascript"></script>
		<script src="./assets/js/Card.js" type="text/javascript"></script>

		<link href="./assets/css/MemoryGame.css" type="text/css" rel="stylesheet" />
		<link href="./assets/css/Common.css" type="text/css" rel="stylesheet" />

	</head>
	<body>

		<!-- Logo -->
		<section class="logo container-fluid">
			<div class="row">
				<div class="col-12">
					<h1><a href="index.html">Memory Game!</a></h1>
				</div>
				<div class="col-12 d-none">
					Time
				</div>
			</div>
		</section>

		<!-- Splash section -->
		<section id="memory--settings-modal" class="valign-table modal show container-fluid">
			<div class="valign-cell">
				<form>
					<h2 class="memory--settings-label">Select Level</h2>
					<div class="form-group">
						<select id="memory--settings-grid" class="form-control form-conto-lg">
							<option value="2x3">Easy level</option>
							<option value="3x4">Medium level</option>
							<option value="4x5">Hard level</option>
							<option value="5x6">Master level</option>
						</select>
					</div>
					<input class="btn btn-primary btn-start" id="memory--settings-reset" type="submit" value="Start New Game" />
				</form>
			</div>
		</section>
		
		<!-- End game modal -->
		<section id="memory--end-game-modal" class="valign-table modal">
			<div class="valign-cell">
				<div class="wrapper">
					<h2 id="memory--end-game-message"></h2>
					<h3 id="memory--end-game-score"></h3>
				</div>
			</div>
		</section>
		
		<!-- Card section -->
		<div class="d-flex flex-column align-items-center justify-content-center h-100">
			<section id="memory--app-container">
				<ul id="memory--cards">
				</ul>
			</section>
		</div>

		<section class="footer container-fluid my-3 container-fluid">
			<div class="row">
				<div class="col-12 col-md-6 text-center text-md-left">
					Multimedia class SY 17-18
				</div>
				<div class="col-12 col-md-6 text-center text-md-right">
					<a href="#settings">Credits</a>
				</div>
			</div>
		</section>

	    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

	    <!-- Scripts -->
		<script src="./assets/js/BrowserInterface.js" type="text/javascript"></script>
		<script src="./assets/js/Common.js"></script>

	</body>
</html>
